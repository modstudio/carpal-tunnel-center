backend:
  name: git-gateway
  branch: master

media_folder: "themes/carpal-tunnel/static/assets/images/page-images"
public_folder: "/assets/images/page-images"

collections:
  - label: "General"
    name: "general"
    files:
    - label: "General Info"
      name: "general_info"
      file: "config.yml"
      fields:
        - label: "Site Title"
          name: "title"
          widget: "string"
        - label: "Site Domain"
          name: "baseURL"
          widget: "string"
        - label: "Parameters"
          name: "params"
          widget: "object"
          fields:
            - name: "logo"
              label: "Logo"
              widget: "file"
            - name: "description"
              label: "Description"
              widget: "text"
  - label: "Contact"
    name: "contact"
    files:
    - label: "Contact Info"
      name: "contact_info"
      file: "themes/carpal-tunnel/data/contact.yml"
      fields:
        - label: "Contact Title"
          name: "contact_heading"
          widget: "string"
        - label: "Location Title"
          name: "locations_heading"
          widget: "string"
        - label: "Cleveland Office"
          name: "cleveland"
          widget: "object"
          fields:
            - name: "cleveland_address_1"
              label: "Address field #1"
              widget: "string"
            - name: "cleveland_address_2"
              label: "Address field #2"
              widget: "string"
            - name: "cleveland_email"
              label: "Email"
              widget: "string"
            - name: "cleveland_phone"
              label: "Phone number"
              widget: "string"
            - name: "cleveland_hours_1"
              label: "Working hours field #1"
              widget: "string"
            - name: "cleveland_hours_2"
              label: "Working hours field #2"
              widget: "string"
        - label: "Lakewood Office"
          name: "lakewood"
          widget: "object"
          fields:
            - name: "lakewood_address_1"
              label: "Address field #1"
              widget: "string"
            - name: "lakewood_address_2"
              label: "Address field #2"
              widget: "string"
            - name: "lakewood_address_3"
              label: "Address field #3"
              widget: "string"
            - name: "lakewood_phone"
              label: "Phone number"
              widget: "string"
  - label: "Team"
    name: "team"
    files:
    - name: "team_settings"
      label: "Team Settings"
      file: "themes/carpal-tunnel/data/team.yml"
      fields:
        - label: "Homepage Heading"
          name: "home_title"
          widget: "string"
        - label: "Members"
          name: "member"
          widget: "list"
          fields:
            - {label: "Name", name: "title", widget: "string"}
            - {label: "Specialty", name: "specialty", widget: "string"}
            - {label: "ID", name: "id", widget: "string"}
            - {label: "Text", name: "text", widget: "markdown"}
            - {label: "Link to Linkedin", name: "linkedin_link", widget: "string"}
            - {label: "Photo", name: "image", widget: "file"}
        - label: "Additional Staff Heading"
          name: "staff_title"
          widget: "string"
        - label: "Additional Staff"
          name: "staff"
          widget: "list"
          fields:
            - {label: "Name", name: "title", widget: "string"}
            - {label: "Specialty", name: "specialty", widget: "string"}
            - {label: "Link to Linkedin", name: "linkedin_link", widget: "string"}
            - {label: "Photo", name: "image", widget: "file"}
