{{ define "main" }}
  <section class="faq">
    <div class="container container--sm">
      <ul class="faq-list">
        {{ range .Site.Data.faq.list }}
          <li class="faq-item">
            <h4>{{.question}}</h4>
            <div class="faq-item__body">
              <div class="faq-item__body-inner">
                {{ if in (string .text) "\n\n" }}
                  {{ .answer | markdownify }}
                {{ else }}
                  <p>{{.answer | markdownify}}</p>
                {{ end }}
              </div>
            </div>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
