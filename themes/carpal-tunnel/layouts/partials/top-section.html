<div class="top-section{{if .IsHome}} top-section--lg{{end}}" style="background-image: url(/{{.Params.background}})">
  <div class="container container--sm">
    <div class="row">
      <div class="col-12 col-md-6">
        <h1>{{.Title}}</h1>
        {{ if isset .Params "subheading" }}
          <div class="top-section__subheading">
            {{.Params.subheading}}
          </div>
        {{end}}
      </div>
    </div>
  </div>
  <div class="top-section__appointment">
    <a href="#contact" class="top-section__appointment-link"></a>
    <div class="container container--sm">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="top-section__appointment-text">
            {{.Site.Params.topSection.appointment_text}}
            <i class="icon icon-arrow"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
